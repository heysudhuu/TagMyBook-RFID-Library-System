<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AtLook â€“ Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #048381;
      --dark-bg: #1a1a2e;
      --light-bg: #ffffff;
    }
    html, body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    body {
      background: var(--light-bg);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.dark-mode {
      background: var(--dark-bg);
      color: #eee;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      animation: fadeIn 1s ease;
      transition: background 0.4s ease, color 0.4s ease;
      z-index: 1;
    }
    body.dark-mode .card {
      background: #2c2c3e;
      color: #eee;
    }
    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
      width: 100%;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1.8px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      display: block;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary);
    }

    .input-group i {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
    }

    .error {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.85rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
      position: relative;
    }

    .btn.loading::after {
      content: "";
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      border: 2px solid white;
      border-top: 2px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn:hover {
      background: #036b68;
    }

    .muted {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .muted a {
      color: var(--primary);
      text-decoration: none;
    }

    .muted a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .forgot-password a {
      color: var(--primary);
      text-decoration: none;
      cursor: pointer;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .role-toggle {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.2rem;
    }

    .role-toggle label {
      background: #f0f0f0;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .role-toggle input:checked + label {
      background: var(--primary);
      color: white;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
      color: #666;
      z-index: 2;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .social-btn {
      background: #eee;
      border: none;
      padding: 0.75rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background 0.3s;
    }

    .social-btn:hover {
      background: #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    .modal-content input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-content button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    } 
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></div>

  <div class="card">
    <h2>Login to TagMyBook</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <div class="error" id="emailError"></div>
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Password" required />
        <i class="fa fa-eye" id="togglePassword"></i>
        <div class="error" id="passwordError"></div>
      </div>
      <div class="forgot-password">
        <a id="forgotPasswordLink">Forgot password?</a>
      </div>
      <div class="role-toggle">
        <input type="radio" id="roleStudent" name="role" value="student" checked hidden />
        <label for="roleStudent">Student</label>
        <input type="radio" id="roleAdmin" name="role" value="admin" hidden />
        <label for="roleAdmin">Admin</label>
      </div>
      <button type="submit" class="btn" id="loginBtn">Login</button>
    </form>

    <div class="social-login">
      <button class="social-btn" id="googleLogin">
        <i class="fab fa-google"></i> Continue with Google
      </button>
      <button class="social-btn" id="githubLogin">
        <i class="fab fa-github"></i> Continue with GitHub
      </button>
    </div>

    <p class="muted">Don't have an account? <a href="TagMyBook_registerStudent.html">Register here</a></p>
  </div>

  <div class="modal" id="forgotModal">
    <div class="modal-content">
      <h3>Reset Password</h3>
      <input type="email" id="resetEmail" placeholder="Enter your email" />
      <button onclick="sendResetLink()">Send Link</button>
    </div>
  </div>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDwN0548CtFPgdcOW32Ydsp74X55rMn0Rs",
      authDomain: "github-auth-1dd61.firebaseapp.com",
      projectId: "github-auth-1dd61",
      storageBucket: "github-auth-1dd61.firebasestorage.app",
      messagingSenderId: "613802183305",
      appId: "1:613802183305:web:f5a642a8d020745b31d458",
      measurementId: "G-M2427BQZGC"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Show/Hide password
    document.getElementById("togglePassword").addEventListener("click", () => {
      const pw = document.getElementById("loginPassword");
      pw.type = pw.type === "password" ? "text" : "password";
    });

    // Theme toggle
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Local login (mock)
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const role = document.querySelector('input[name="role"]:checked').value;
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      emailError.textContent = "";
      passwordError.textContent = "";

      if (!email) {
        emailError.textContent = "Email is required.";
        return;
      }
      if (!password) {
        passwordError.textContent = "Password is required.";
        return;
      }

      const data = JSON.parse(localStorage.getItem("studentData"));
      if (data && data.email === email && data.regPassword === password) {
        window.location.href = role === "student" ? "Student_Dashboard.html" : "TagMyBook_adminDashboard.html";
      } else {
        passwordError.textContent = "Invalid credentials.";
      }
    });

    // Google Login
    document.getElementById("googleLogin").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          alert("Welcome, " + user.displayName);
          window.location.href = "Student_Dashboard.html"; // Update for roles if needed
        })
        .catch(error => {
          alert("Google Login Failed: " + error.message);
        });
    });

    // GitHub Login
    document.getElementById("githubLogin").addEventListener("click", () => {
      const provider = new firebase.auth.GithubAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          alert("Logged in as: " + (user.displayName || user.email));
          window.location.href = "Student_Dashboard.html";
        })
        .catch(error => {
          alert("GitHub Login Failed: " + error.message);
        });
    });

    // Forgot password
    document.getElementById("forgotPasswordLink").addEventListener("click", () => {
      document.getElementById("forgotModal").style.display = "flex";
    });

    window.sendResetLink = function () {
      const email = document.getElementById("resetEmail").value;
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            alert("Password reset link sent to " + email);
            document.getElementById("forgotModal").style.display = "none";
          })
          .catch(error => {
            alert("Error: " + error.message);
          });
      } else {
        alert("Please enter your email.");
      }
    };

    window.onclick = function(event) {
      if (event.target == document.getElementById("forgotModal")) {
        document.getElementById("forgotModal").style.display = "none";
      }
    };

    // tsParticles
    tsParticles.load("tsparticles", {
      background: { color: { value: "transparent" } },
      particles: {
        number: { value: 80 },
        color: { value: ["#048381", "#32e0c4", "#f5f5f5"] },
        shape: { type: ["circle", "triangle", "edge"] },
        opacity: { value: 0.4, random: true },
        size: { value: 4, random: true },
        move: { enable: true, speed: 1.2, outModes: "bounce" }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { quantity: 4 }
        }
      },
      fullScreen: { enable: false }
    });
  </script>
</body>
</html>
